<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/tracker.css" rel="stylesheet" type="text/css" />
    <title>{% block title %}Timetracker{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <h1>Timetracker</h1>
    </div>
    <div id="content">
      <div id="user_tools">
        <ul>
          {% if user.is_authenticated %}
            <li>{{ user.username }}</li>
            <li><a href="{% url dashboard %}">dashboard</a></li>
            <li class="last"><a href="{% url add_task %}">add task</a></li>
          {% else %}
            <li><a href="#">login</a></li>
          {% endif %}
        </ul>
      </div>
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
