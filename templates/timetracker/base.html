<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/tracker.css" rel="stylesheet" type="text/css" />
    <title>{% block title %}Timetracker{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <h1>Timetracker</h1>
      <div id="user_tools">
        <ul>
          {% if user.is_authenticated %}
            <li>{{ user.username }}</li>
          {% endif %}
          <li><a href="{% url dashboard %}">dashboard</a></li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div id="task_tools">
        <a href="{% url add_task %}">Add Task</a>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
