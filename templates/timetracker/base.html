<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/tracker.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="/static/js/tablesorter.js" type="text/javascript"></script>
    <script src="/static/js/ui.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        setupUi();
      });
    </script>
    {% block extrajs %}{% endblock %}
    <title>{% block title %}Timetracker{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <h1>Timetracker</h1>
    </div>
    <div id="content">
      <div id="user_tools">
        <ul>
          {% if user.is_authenticated %}
            <li>{{ user.username }}</li>
            <li><a href="{% url dashboard %}">dashboard</a></li>
            {% block nav %}
            {% endblock %}
          {% else %}
            <li><a href="#">login</a></li>
          {% endif %}
        </ul>
      </div>
      <div id="maincontent">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
