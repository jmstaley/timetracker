{% extends "timetracker/base.html" %}
{% block content %}
  <div class="addtaskform">
    <form action="{% url dashboard %}" method="POST">
      {{ form.title}} {{ form.description }} {{ form.due_date }} <input type="submit" value="Add Task" />
    </form>
  </div>
  <table class="taskstable">
    <tr>
      <th>Task</th>
      <th>Time spent</th>
    </tr>
    {% for task in tasks %}
      <tr class="taskrow {% cycle 'even' 'odd' %}">
        <td class="task">{{ task.title }}</td> 
        <td class="time">{{ task.total_time_worked }}</td>
        <td class="edit"><a href="{{ task.get_absolute_url }}">edit</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
